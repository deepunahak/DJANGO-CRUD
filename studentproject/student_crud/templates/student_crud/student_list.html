{%  extends 'student_crud/main.html' %}

{% block content %}

	<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th><i class="fa fa-product-hunt" aria-hidden="true"></i> Product</th>
					<th><i class="fa fa-bars" aria-hidden="true"></i> Category</th>
					<th><i class="fa fa-calendar" aria-hidden="true"></i> Date Orderd</th>
					<th><i class="fa fa-question-circle" aria-hidden="true"></i> Status</th>
					<th><i class="fa fa-sticky-note-o" aria-hidden="true"></i> Order Note</th>
					<th><i class="fa fa-pencil-square" aria-hidden="true"></i> Update</th>
					<th><i class="fa fa-trash" aria-hidden="true"></i> Remove</th>
				</tr>
				{% for order in orders %}
					<tr>
						<td>{{order.product}}</td>
						<td>{{order.product.category}}</td>
						<td>{{order.date_created}}</td>
						<td>{{order.status}}</td>
						<td>{{order.order_note}}</td>
						<td><a href="{% url 'update_order' order.id %}" class="btn btn-xs btn-outline-info"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Update</a></td>
						<td><a href="{% url 'delete_order' order.id %}" class="btn btn-xs btn-outline-danger"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a></td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>

{% endblock %}
